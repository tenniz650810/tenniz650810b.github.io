<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 擲骰子 & 抽卡片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎲 3D 擲骰子 & 抽卡片 🎴</h1>

        <div class="controls">
            <button onclick="rollDice()">擲骰子</button>
            <button onclick="drawCard()">抽取卡片</button>
        </div>

        <!-- 骰子區域 -->
        <div class="scene">
            <div class="cube" id="dice">
                <div class="face face1"><div class="dot dot-center"></div></div>
                <div class="face face2">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face3">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-center"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face4">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face5">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-center"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
                <div class="face face6">
                    <div class="dot dot-top-left"></div>
                    <div class="dot dot-top-right"></div>
                    <div class="dot dot-middle-left"></div>
                    <div class="dot dot-middle-right"></div>
                    <div class="dot dot-bottom-left"></div>
                    <div class="dot dot-bottom-right"></div>
                </div>
            </div>
        </div>

        <!-- 抽卡結果 -->
        <div id="card-result" class="card-container">
            <p>請點擊按鈕來抽取一張卡片</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
